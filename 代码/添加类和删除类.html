<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>添加类和删除类</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <script>
    	var obj={
    		className: 'open menu'
    	}
    	function addClass(obj,val){
    		for(var i in obj){
    			var arrObj=obj[i].split(" ");
    			if(arrObj.indexOf(val) === -1){
    				 return obj[i]=obj[i]+' '+val;

    			}
    			else{
    				return val+'已经存在';
    			}
    		}
    	}
    	function removeClass(obj,val){
    		for(var i in obj){
    			if(obj[i].indexOf(val) !== -1){
    				var arrObj=obj[i].split(" ")
    				var index =arrObj.indexOf(val)
    				arrObj.splice(index,1);
    				return obj[i]=arrObj.join(" ");
    			}
    			else{
    				return val+'不存在';
    			}
    		}
    	}
    </script>
</body>
</html>

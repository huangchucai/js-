<!DOCTYPE html>

<meta name="description" content="">

<body>
    <script>
    	function camelize(str){
 			var include=[];
 			var element="-"
 			var idx=str.indexOf(element);
 			while(idx != -1){
 				include.push(idx);
 				idx= str.indexOf(element,idx+1);
 			}
 			var arr =str.split("");
 			for(var i=0;i<include.length;i++){
 				arr.splice(include[i]-i,1);
 				arr[include[i]-i]=arr[include[i]-i].toUpperCase();
 			}
 			return str=arr.join("");
    	}
    </script>
</body>

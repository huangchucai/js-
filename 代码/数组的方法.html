  	function push(arr,val){
  		arr.splice(arr.length,0,val);
  		return arr.length
  	}
  	//splice()方法模仿pop()
  	function pop(arr){
  		return arr.splice(arr.length-1,1)[0]
  	}
  	//splice()方法模仿unshift()
  	function unshift(arr,val){
  		arr.splice(0,0,val);
  		return arr.length;
  	}
  	//splice()方法模拟shift()
  	function shift(){
  		return arr.splice(0,1)[0]

    <script>
    	var arr = ["a", "b", 1, 3, 5, "b", 2];
     	function deleteNumber(arr){
    		var newarr=[];
    		for(var i= 0;i<arr.length;i++){
    			if(typeof arr[i] === 'number'){			
    				newarr.push(Number(arr.slice(i,i+1).join()));

    		}
    		return newarr
    	}
